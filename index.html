<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones - GSAP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="content">
            <h1 class="anim1"><span>Bridging the gap</span> <span>between dream</span> <span>and reality</span></h1>
            <p class="anim1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio at ipsa alias modi natus excepturi?</p>
            <a href="#" class="anim1" id="cta">Start Dreaming</a>
        </div>
    </main>
    <aside>
        <div class="wrapper">
            <img class="swirl" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/swirl.png" alt="Swirl Graphic">
        </div>
    </aside>

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js" crossorigin="anonymous"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>
    <!-- <script src="app.js"></script> -->

    <script>
        var rule = CSSRulePlugin.getRule('span:after');

        /*
                gsap.from('.anim1', {
                    opacity: 0,
                    duration: 1,
                    y: -50,
                    stagger: 0.6,
                    // ease: 'elastic(2, 0.3)'
                });

                gsap.from('img', {
                    duration: 1,
                    y: 30,
                    opacity: 0,
                    delay: 1.4,
                });

                gsap.to(rule, {
                    cssRule: {
                        scaleY: 0
                    },
                    duration: 1,
                });

                gsap.from('aside', {
                    duration: 1,
                    delay: 1.1,
                    backgroundPosition: '200px 0px',
                    opacity: 0
                });
                */
        var tl = gsap.timeline({
            defaults: {
                duration: 1
            }
        });

        tl.from(".anim1", {
                y: -50,
                stagger: 0.6,
                opacity: 0
            })
            .to(rule, {
                duration: 1.8,
                cssRule: {
                    scaleY: 0
                },
            }, "-=2.2") // Este aprametro "-=2.2" es como un delay que se le aplica al timeline general. Es cmo restarle al 1, 2.2
            .from("aside", {
                    backgroundPosition: '200px 0px',
                    opacity: 0,
                },
                "-=1.5")
            .from("img", {
                    y: 50,
                    opacity: 0,
                },
                "-=0.5")

        // 7 Show Click reverse
        document.getElementById('cta').addEventListener('click', () => {
            console.log('click')
            tl.reversed() ? tl.play() : tl.reverse();
        });
    </script>

</body>

</html>
